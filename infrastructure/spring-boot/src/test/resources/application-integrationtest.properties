spring.redis.host = ${tests.redis.hostname}
spring.redis.port = ${tests.redis.port}

spring.datasource.host = ${tests.db.hostname}
spring.datasource.port = ${tests.db.port}
spring.datasource.schemaName = ${tests.db.database}
spring.datasource.username = ${tests.db.username}
spring.datasource.password = ${tests.db.password}

spring.jpa.properties.hibernate.cache.redisson.config = redisson-test.yaml
spring.jpa.properties.hibernate.search.backend.hosts = ${tests.opensearch.hostname}:${tests.opensearch.port}

ecomm.service.users.assets.bucket.name = ecomm-assets-integration-tests
ecomm.service.users.assets.bucket.rootFolder = users
ecomm.service.users.assets.cleanup.cards.imagesTimeAfterOffset = 1h
